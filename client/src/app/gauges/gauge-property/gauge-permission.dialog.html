<div>
    <h1 mat-dialog-title style="display:inline-block" mat-dialog-draggable>{{'dlg.gauge-permission-title' | translate}}</h1>
    <div mat-dialog-content>
        <div class="my-form-field" style="display: block;margin-bottom: 10px;">
            <span style="display:inline-block; width: 45px; text-align: center;">{{'dlg.gauge-permission-show' | translate}}</span>
            <span style="display:inline-block; width: 70px;">{{'dlg.gauge-permission-enabled' | translate}}</span>
            <span style="display:inline-block">{{'dlg.gauge-permission-label' | translate}}</span>
            <sel-options style="display:block" #seloptions [selected]="selectedGroups" [options]="groups" [extSelected]="extensionGroups"></sel-options>
        </div>
    </div>
    <div mat-dialog-actions style="float:right; margin-bottom:0px;padding-bottom:0px">
        <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
        <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>{{'dlg.ok' | translate}}</button>
    </div>
</div>
